<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasaLoka - Rempah-Rempah Terbaik Nusantara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: relative;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
        }

        nav ul li a.active {
            background-color: #555;
            color: white;
            border-radius: 5px;
        }

        .icons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }

        .icons a {
            margin-left: 10px;
        }

        .icons img {
            width: 30px;
            height: 30px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Tinggi total halaman minus header */
        }

        .home-content {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-family: 'Courier New', Courier, monospace;
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SUPPORT</a></li>
            </ul>
            <div class="icons">
                <a href="#" class="icon-profile"><img src="profile-icon.png" alt="Profile"></a>
                <a href="#" class="icon-cart"><img src="cart-icon.png" alt="Cart"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="home-content">
            <img src="logo.png" alt="RasaLoka Logo" class="logo">
            <h1>RASALOKA</h1>
            <p>REMPAH TERBAIK NUSANTARA</p>
        </div>
    </main>
</body>
</html>
