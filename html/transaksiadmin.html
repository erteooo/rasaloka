<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Transaksi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/transaksi.css">

</head>
<body>
    <div class="sidebar">
        <a href="nextpage.html">
            <img src="../images/profil.jpg" alt="Admin profile picture" width="100" height="100"/>
        </a>
        <h2>admin 1</h2>
        <p>Online</p>
        <a href="produkadmin.html">Produk</a>
        <a href="transaksiadmin.html">Transaksi</a>
        <a href="pengguna.html">Pengguna</a>
    </div>
    <div class="content">
        <h1>Transaksi</h1>
        <div class="toolbar">
            <div class="search-container">
                <input id="searchInput" type="text" placeholder="Cari Kode Transaksi">
                <button onclick="searchItem()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Kode Transaksi</th>
                        <th>Nama Produk</th>
                        <th>Tanggal Transaksi</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>TRX001</td>
                        <td>Bunga Lawang</td>
                        <td>2023-10-01</td>
                        <td>Jl. Bhayangkara No. 1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>TRX002</td>
                        <td>Andaliman</td>
                        <td>2023-10-02</td>
                        <td>Jl. Wonogiri No. 2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>TRX003</td>
                        <td>Jintan Hitam</td>
                        <td>2023-10-03</td>
                        <td>Jl. Keprabon No. 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">Ã—</span>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>
    <script>
        function searchItem() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');
            const resultsContainer = document.getElementById('searchResults');
            let found = false;

            resultsContainer.innerHTML = '';

            rows.forEach(row => {
                const kodeTransaksi = row.cells[1].textContent.toLowerCase();
                if (kodeTransaksi === searchTerm) {
                    found = true;
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div>
                            <h3>Nama Produk: ${row.cells[2].textContent}</h3>
                            <p>Tanggal Transaksi: ${row.cells[3].textContent}</p>
                            <p>Alamat: ${row.cells[4].textContent}</p>
                        </div>`;
                    resultsContainer.appendChild(resultItem);
                }
            });

            document.getElementById('myModal').style.display = found ? 'block' : 'none';

            if (!found) {
                const noResults = document.createElement('div');
                noResults.className = 'result-item';
                noResults.innerHTML = '<p>Hasil tidak ditemukan. Masukkan kode transaksi yang valid.</p>';
                resultsContainer.appendChild(noResults);
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
