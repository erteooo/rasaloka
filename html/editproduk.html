<html>
 <head>
  <title>
   Edit Produk
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/editproduk.css" >
  
  <script>
   function showSuccessMessage() {
            const button = document.querySelector('button[type="submit"]');
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const successMessage = document.querySelector('.success-message');
                successMessage.style.display = 'block';
            });
        }

        document.addEventListener('DOMContentLoaded', showSuccessMessage);
  </script>
 </head>
 <body>
  <div class="sidebar">
   <a href="nextpage.html">
    <img alt="Admin profile picture" height="100" src="../images/profil.jpg" width="100"/>
   </a>
   <h2>
    admin 1
   </h2>
   <p>
    Online
   </p>
   <a href="produkadmin.html">
    Produk
   </a>
   <a href="transaksiadmin.html">
    Transaksi
   </a>
   <a href="pengguna.html">
    Pengguna
   </a>
  </div>
  <div class="content">
   <h1>
    Edit Produk
   </h1>
   <div class="form-container">
    <div class="form-group">
     <label for="namaBarang">
      Nama Barang
     </label>
     <input id="namaBarang" name="namaBarang" type="text"/>
    </div>
    <div class="form-group">
     <label for="deskripsi">
      Deskripsi
     </label>
     <textarea id="deskripsi" name="deskripsi" rows="4">
</textarea>
    </div>
    <div class="form-group">
     <label for="harga">
      Harga
     </label>
     <input id="harga" name="harga" type="text"/>
    </div>
    <div class="form-group">
     <label for="stok">
      Stok
     </label>
     <input id="stok" name="stok" type="text"/>
    </div>
    <div class="form-group">
     <label for="gambar">
      Gambar
     </label>
     <input id="gambar" name="gambar" type="file"/>
    </div>
    <div class="form-group">
     <button type="submit">
      Simpan
     </button>
    </div>
    <div class="success-message">
     Perubahan berhasil disimpan!
    </div>
   </div>
  </div>
 </body>
</html>
