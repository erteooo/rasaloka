<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - RASALOKA</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="header-title">RASALOKA</h1>
    </header>
    
    <main>
        <nav class="navbar">
            <ul class="navul-navbar">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="tentang-kami.html">Tentang Kami</a></li>
                <li><a href="bantuan.html">Bantuan</a></li>
            </ul>
        </nav>
                
        <div class="form-container">
            <form id="signup-form" method="POST" action="/submit-signup" aria-labelledby="signup-form-title">
                <h2 id="signup-form-title">Selamat datang di RASALOKA</h2>
                
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text">Masukkan email yang valid.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-describedby="passwordHelp">
                    <small id="passwordHelp" class="form-text">Password harus minimal 8 karakter.</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password " required aria-describedby="confirm-passwordHelp">
                    <small id="confirm-passwordHelp" class="form-text">Masukkan password yang sama.</small>
                </div>

                <button type="submit" class="btn-submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-toggle">
            <p>Jika kamu adalah penjual,</p> 
            <a href="bantuan.html" class="link-hover">klik disini</a>
        </div>
    </footer>

    <script src="../js/form.js"></script>
</body>
</html>
