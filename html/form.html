<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Welcome Back</h1>
            <h3 class="title">Please Login or Signup</h3>
        </header>

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <form id="login-form" class="login-box">
                <input type="email" id="email" class="ele" placeholder="Email" required>
                <input type="password" id="password" class="ele" placeholder="Password" required>
                <button type="submit" class="clkbtn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <div class="google-login">
                    <button type="button" class="google-btn">Login with Google</button>
                </div>
            </form>

            <form id="signup-form" class="signup-box hidden">
                <input type="text" id="username" class="ele" placeholder="Full Name" required>
                <input type="email" id="signup-email" class="ele" placeholder="Email" required>
                <input type="password" id="signup-password" class="ele" placeholder="Password" required>
                <input type="password" id="confirm-password" class="ele" placeholder="Confirm Password" required>
                <button type="submit" class="clkbtn">Signup</button>
                <div class="google-signup">
                    <button type="button" class="google-btn">Sign Up with Google</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
